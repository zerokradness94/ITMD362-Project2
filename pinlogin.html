<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MyIIT</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css"/>
    <link rel="stylesheet" media="screen" href="css/pin.css" />
    <script src="js/scripts.js"></script>
    <script src="js/pin.js"></script>
  </head>
  <body>
    <header>
      <img src="media/iitbannertext.png" alt="IIT Banner">
    </header>
    <nav id="navbar">
        <ul id="navlist">
            <li><a href="home.html">Home</a></li>
            <li><a href="academics.html" class="active">Academics</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="webapps.html">Web Apps</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>
    <div id="userbar">
        <ul id="ubinfo">
            <li id="uname">uname4</li>
            <li id="cwid">CWID: A1234567890</li>
        </ul>
    </div>
    <form name="pinterm" id="pinterm" action="AddDrop.html" autocomplete="on">
      <h1>Registration Term</h1>
      <p id="pterm">Please select a term</p>
      <fieldset>
        <select name="terms">
          <option value="summer18">Summer 2018</option>
          <option value="spring18">Spring 2018</option>
          <option value="fall17">Fall 2017</option>
          <option value="summer17">Summer 2017</option>
        </select>
      <h1>Alternate Pin</h1>
      <p id="ppin">Please enter your Alternate Pin provided to you by your advisor</p>
        <p><label>PIN: <input type="number" name="pin"></label></p>
        <div id= "button">
            <input type="submit" id="sub" value="Submit">
    	  </div>
      </fieldset>
    </form>
    <footer>
      <img class="floatleft" src="media/decorbanner.png" alt="decorbanner">
      <div id="contactbox">
        <img class="floatleft" src="media/semitranslogogray.png" alt="logo">
        <p id="iitfauxlogo">Illinois Institute of Technology</p>
        <a href="http://www.iit.edu">Home</a>  &#9474;
        <a href="http://www.iit.edu">Maps</a>  &#9474;
        <a href="http://www.iit.edu">Terms of Use</a>  &#9474;
        <a href="http://www.iit.edu">Emergency Info</a>
      </div>
    </footer>
