<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>MyIIT Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no"/>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css"/>
    <script src="js/myscript.js"></script>
  </head>
  <body>
    <header>
      <img src="media/iitbannertext.png" alt="banner">
    </header>
      <main id="content">
        <div id="logwrap">
          <img class="floatleft" src="media/myiitlogo.png" alt="logo">
          <p id="logtitle"> &#9474; Login</p>
          <div id="formbox">
            <form id="login" method="get" autocomplete="on" action="#null" name="login_form">
              <div class="logblock">
                <label>Username</label>
                <input type="text" id="inputUname" name="uname" required="">
              </div>
              <div class="logblock">
                <label>Password</label>
                <input type="password" id="inputPasswd" name="passwd" required="">
              </div>
              <p id="forgot"><a href="http://www.iit.edu">Forgot your password?</a></p>
              <p><input type="submit" id="loginButton" name="submit" value="Log In" onclick="signIn(); return false"></p>
            </form>
          </div>
        </div>
      </main>
    <footer>
      <img class="floatleft" src="media/decorbanner.png" alt="decorbanner">
      <div id="contactbox">
        <img class="floatleft" src="media/semitranslogogray.png" alt="logo">
        <p id="iitfauxlogo">Illinois Institute of Technology</p>
        <a href="http://www.iit.edu">Home</a>  &#9474;
        <a href="http://www.iit.edu">Maps</a>  &#9474;
        <a href="http://www.iit.edu">Terms of Use</a>  &#9474;
        <a href="http://www.iit.edu">Emergency Info</a>
      </div>
    </footer>
  </body>
</html>
